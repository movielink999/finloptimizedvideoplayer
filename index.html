<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Enhanced Video Player</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <div class="container show-controls">
      <div class="wrapper">
        <div class="video-timeline">
          <div class="progress-area">
            <span>00:00</span>
            <div class="progress-bar"></div>
          </div>
        </div>
        <ul class="video-controls">
          <li class="options left">
            <button class="volume"><i class="fa-solid fa-volume-high"></i></button>
            <input type="range" min="0" max="1" step="any">
            <div class="video-timer">
              <p class="current-time">00:00</p>
              <p class="separator"> / </p>
              <p class="video-duration">00:00</p>
            </div>
          </li>
          <li class="options center">
            <button class="skip-backward"><i class="fas fa-backward"></i></button>
            <button class="play-pause"><i class="fas fa-play"></i></button>
            <button class="skip-forward"><i class="fas fa-forward"></i></button>
          </li>
          <li class="options right">
            <div class="quality-dropdown">
              <button class="quality-btn"><span class="material-symbols-rounded">hd</span></button>
              <ul class="quality-options">
                <li data-quality="1080">1080p</li>
                <li data-quality="720" class="active">720p</li>
                <li data-quality="480">480p</li>
                <li data-quality="360">360p</li>
              </ul>
            </div>
            <div class="audio-dropdown">
              <button class="audio-btn"><span class="material-symbols-rounded">language</span></button>
              <ul class="audio-options">
                <li data-audio="0" class="active">English</li>
                <li data-audio="1">Hindi</li>
                <li data-audio="2">Spanish</li>
              </ul>
            </div>
            <div class="playback-content">
              <button class="playback-speed"><span class="material-symbols-rounded">slow_motion_video</span></button>
              <ul class="speed-options">
                <li data-speed="2">2x</li>
                <li data-speed="1.5">1.5x</li>
                <li data-speed="1" class="active">Normal</li>
                <li data-speed="0.75">0.75x</li>
                <li data-speed="0.5">0.5x</li>
              </ul>
            </div>
            <button class="pic-in-pic"><span class="material-icons">picture_in_picture_alt</span></button>
            <button class="fullscreen"><i class="fa-solid fa-expand"></i></button>
          </li>
        </ul>
      </div>
      <video src="" id="mainVideo"></video>
      <div class="spinner"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.8/hls.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
